<div class="dialog">
    <h2 mat-dialog-title>Ask a question</h2>

    <mat-dialog-content class="dialog__ask-question">
        <app-ask-question class="dialog__ask-question"></app-ask-question>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ask</button>
    </mat-dialog-actions>
</div>
