<mat-card class="question-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{question.title}}</mat-card-title>
        <mat-card-subtitle>{{question.author}}</mat-card-subtitle>
        <span>{{question.rating</span>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{question.content}}
        </p>
        <span>Date of creation</span>
        <span>Date of update</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>

        <span>Tags</span>

    </mat-card-footer>
</mat-card>
