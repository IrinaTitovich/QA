<form class="ask-question-form">
    <mat-form-field class="ask-question-form__inputs">
        <mat-label>Title</mat-label>
        <input #title matInput placeholder="Title" value="" (input)='addQuestionTitle(title.value)'>
    </mat-form-field>
    <br>
    <mat-form-field class="ask-question-form__inputs">
        <mat-label>Ask your question...</mat-label>
        <textarea #question matInput placeholder="Your question" (input)='addQuestionContent(title.value)'></textarea>
    </mat-form-field>
</form>
