<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="toggle.showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="toggle.showFiller = !toggle.showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>

    <div class="example-sidenav-content">
        <app-search></app-search>

        <button mat-raised-button color="accent" (click)='openDialog()'>Ask a question</button>

        <app-question></app-question>
        <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>

</mat-drawer-container>
