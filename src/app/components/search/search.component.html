<mat-form-field class="example-form-field">
    <mat-label>Search question</mat-label>
    <input matInput type="text" #search (input)='filter(search.value)'>
    <button *ngIf='search.value' mat-button matSuffix mat-icon-button aria-label="Clear" (click)='search.value=""'>
    <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
